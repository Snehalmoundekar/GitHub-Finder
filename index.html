<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- GitFinder is a web app built with JavaScript, HTML, and CSS that allows users to search and explore GitHub repositories. It fetches data from the GitHub API, displays project details, and lets users filter results by language, offering an intuitive and responsive user experience. -->
    <div class="container">
        <div id="error-alert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            <strong id="error-heading">Error!</strong> </br><span id="error-message"></span>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        
        
        <div class="toogel-portion">
            <h1 onclick="window.location.reload()">GitFinder</h1>
            <label class="ui-switch">
                <input type="checkbox" id="toggle-mode">
                <div class="slider">
                    <div class="circle"></div>
                </div>
            </label>
        </div>
        <div class="search">
            <span class="icon"><i class="fas fa-search"></i></span>
            <input type="text" id="username" placeholder="Enter GitHub Username">
            <span class="icon"><i class="fa-solid fa-circle-xmark"></i></span>
            <button id="search-btn">Search</button>
        </div>
        <div id="no-search-message">
            <p>No search has been performed yet. </br>Please enter a GitHub username and click Search.</p>
        </div>
        <div class="box">
            <div class="table-responsive">
                <table id="user-table" class="display" style="width:100%">
                    <thead style="display:none;">
                        <tr>
                            <th>Avatar</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="user-details" style="display: none;">
                <div id="user-info">
                    <div class="user">
                        <img id="user-avatar" alt="User Avatar" src="" />
                    </div>
                    <div class="information">
                        <h2 id="user-name"></h2>
                        <div class="user_info">
                            <div class="span">
                                <p id="user-bio"></p>
                            </div>
                            <p><strong>Join Date:</strong> <span id="user-join-date"></span></p>
                        </div>
                        <div class="user_repo">
                            <p><strong>Repos</strong>
                                <span id="user-repos"></span>
                            </p>
                            <p><strong>Followers</strong>
                                <span id="user-followers"></span>
                            </p>
                            <p><strong>Following</strong>
                                <span id="user-following"></span>
                            </p>
                        </div>
                        <div class="location">
                            <p><i class="fa-sharp fa-solid fa-location-dot"></i> <span id="user-location"></span></p>
                            <p><i class="fa-brands fa-twitter"></i> <span id="user-twitter"></span></p>
                            <p><i class="fa-solid fa-link"></i> <a id="user-website" href="" target="_blank"></a></p>
                            <p><i class="fa-solid fa-building"></i> <span id="user-company"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
